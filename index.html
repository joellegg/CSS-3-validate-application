<!-- Simple form which will send a POST request -->
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Banking Form</title>
	<link rel="stylesheet" type="text/css" href="validation.css">
</head>
<body>
	<fieldset>
	<form class="bank_app" action="" method="post">
		<h2>Loan Application</h2>
			<!-- First Name, Middle Initial, Last Name -->
		    <div>
		      <label for="first_name">First Name:</label>
		      <input placeholder="First Name" type="text" id="first_name" name="first_name" required>
		    </div>
		    <div>
			  <label for="middle-initial">Middle Initial:</label>
			  <input placeholder="Middle Initial" id="middle-initial" type="text" required>
			</div>
			<div>  
			  <label for="last-name">Last Name:</label>
			  <input placeholder="Last Name" id="last-name" type="text" required>
			</div>
			<!-- Address, Occupation, Employer, Employer Address -->
			<div>
			  <label for="address">Address:</label>
			  <input placeholder="Address" id="address" type="text" required>
			</div>	
			<div>  
			  <label for="Occupation">Occupation:</label>
			  <input placeholder="Occupation" id="Occupation" type="text" required>
			</div>
			<div>
			  <label for="Employer">Employer:</label>
			  <input placeholder="Employer" id="Employer" type="text" required>
			</div>
			<div>  
			  <label for="Employer_Address">Employer Address:</label>
			  <input placeholder="Employer Address" id="Employer_Address" type="text" required>
			</div>
			<!-- Loan Purpose -->
			<div>
				<label for="select">Loan Purpose:</label>
				<select name="select">
				  <option value="Commercial">Commercial</option> 
				  <option value="Real-estate" selected>Real Estate</option>
				  <option value="Personal">Personal</option>
				  <option value="Mortgage">Mortgage</option>
				</select>
			</div>
			<!-- Amount Requested -->
			<div>
				<label for="Amount_requested">Amount Requested:</label>
			  	<input placeholder="300,000.00" id="Amount_requested" type="text" required>
			</div>
			<!-- Term length -->
			<div>
				<label for="term">Loan Term:</label>
			  	<input type="radio" name="term" value="years5" checked>5 years
			  	<input type="radio" name="term" value="years15">15 years
			  	<input type="radio" name="term" value="years30">30 years
			</div>
			<!-- Additional comments -->
			<div>
				<label for="textarea">Additional Comments:</label><br>
				<textarea name="textarea" rows="10" cols="40"></textarea>
			</div>
			<!-- Applicant email address -->
			<div>
				<label for="email">Email:</label>
			  	<input placeholder="johnsmith@example.com" id="email" type="text" required>
			</div>
			<!-- Applicant telephone number -->
			<div>
				<label for="phone-number">Phone Number:</label>
			  	<input placeholder="(555)-555-5555" id="phone-number" type="text" required>
			</div>
	 		<!-- Applicant LinkedIn URL -->
			<div>
				<label for="LinkedIn">LinkedIn URL:</label>
			  	<input placeholder="http://linkedin.com/johnsmith" id="LinkedIn" type="text" required>
			</div>
	  		<button class="submit" type="submit">Submit Form</button>
	</form>
	</fieldset> 
</body>
</html>
